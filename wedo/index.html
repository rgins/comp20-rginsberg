<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<span id="timer"></span>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css
	var video = document.getElementById("wedo");
	var lyrics = document.getElementById("lyrics");
	var timer = video.currentTime;
	video.addEventListener("timeupdate", function() {
		timer.innerHTML = video.currentTime;
		
		if (video.currentTime < 3) {
			lyrics.innerHTML ="<h1></h1>";
		}
		else if (video.currentTime > 3 && video.currentTime < 6) {
			lyrics.innerHTML = "<h1>Who controls the British crown?</h1>";
		}
		else if (video.currentTime > 6 && video.currentTime < 7) {
			lyrics.innerHTML = "<h1>Who keeps the metric system down?</h1>";
		}
		else if (video.currentTime > 7 && video.currentTime < 11) {
			lyrics.innerHTML = "<h1>We do, we do!</h1>";
		}
		else if (video.currentTime > 12 && video.currentTime < 14) {
			lyrics.innerHTML = "<h1>Who keeps Atlantis off the maps?</h1>";
		}
		else if (video.currentTime > 14 && video.currentTime < 17) {
			lyrics.innerHTML = "<h1>Who keeps the Martians under wraps?</h1>";
		}
		else if (video.currentTime > 17 && video.currentTime < 20) {
			lyrics.innerHTML = "<h1>We do, we do!</h1>";
		}
		else if (video.currentTime > 20 && video.currentTime < 24) {
			lyrics.innerHTML = "<h1>Who holds back the electric car?</h1>";
		}
		else if (video.currentTime > 24 && video.currentTime < 28) {
			lyrics.innerHTML = "<h1>Who makes Steve Guttenberg a star?</h1>";
		}
		else if (video.currentTime > 28 && video.currentTime < 32) {
			lyrics.innerHTML = "<h1>We do, we do!</h1>";
		}
		else if (video.currentTime > 32 && video.currentTime < 34) {
			lyrics.innerHTML = '<h1>Who robs cavefish of their sight?</h1>';
		}
		else if (video.currentTime > 34 && video.currentTime < 37) {
			lyrics.innerHTML = '<h1>Who rigs every Oscar night?</h1>';
		}
		else if (video.currentTime > 37) {
			lyrics.innerHTML = '<h1>We do!</h1>';
		}
		else {
			lyrics.innerHTML ="";
		}
		}, false);
</script>
</body>
</html>
